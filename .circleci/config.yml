version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:20.11
    parallelism: 3
    working_directory: ~/project
    steps:
      - checkout

      - run:
          name: Debug repo tree
          command: |
            pwd
            node -v
            npm -v
            ls -la
            echo "Searching for package.json recursively..."
            find . -maxdepth 3 -name package.json -print

      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            - v1-npm-deps-
      - run:
          name: Install deps
          command: npm ci
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
            - node_modules

      - run:
          name: Install Playwright browsers
          command: npx playwright install --with-deps

      - run:
          name: Run shard
          command: |
            SHARD_INDEX=$((CIRCLE_NODE_INDEX + 1))
            TOTAL=$CIRCLE_NODE_TOTAL
            echo "Running shard $SHARD_INDEX/$TOTAL"
            npx playwright test --reporter=junit,line --shard="$SHARD_INDEX/$TOTAL"

      - store_test_results:
          path: test-results/junit

      # Guardamos los blobs en /tmp para luego mergearlos
      - run:
          name: Prepare blob reports per shard
          command: |
            mkdir -p /tmp/blob-report/${CIRCLE_NODE_INDEX}
            if [ -d blob-report ]; then mv blob-report/* /tmp/blob-report/${CIRCLE_NODE_INDEX}/ || true; fi

      - persist_to_workspace:
          root: /tmp
          paths:
            - blob-report

  merge_report:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: /tmp

      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            - v1-npm-deps-
      - run:
          name: Install deps
          command: npm ci
      - run:
          name: Install Playwright browsers
          command: npx playwright install --with-deps

      - run:
          name: Merge Playwright reports
          command: |
            ls -la /tmp/blob-report || true
            npx playwright merge-reports --reporter html /tmp/blob-report/*

      - store_artifacts:
          path: playwright-report
          destination: playwright-report

workflows:
  test_on_push:
    jobs:
      - test
      - merge_report:
          requires:
            - test
