version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:20.11
    parallelism: 3        # ðŸ‘ˆ cambia este nÃºmero para mÃ¡s/menos contenedores
    working_directory: ~/project
    steps:
      - checkout

      # Cache por lockfile
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            - v1-npm-deps-
      - run:
          name: Install deps
          command: npm ci
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
            - node_modules

      # Playwright browsers + dependencias del SO
      - run:
          name: Install Playwright browsers
          command: npx playwright install --with-deps

      # Ejecutar shard correspondiente a este contenedor
      - run:
          name: Run shard
          command: |
            SHARD_INDEX=$((CIRCLE_NODE_INDEX + 1))
            TOTAL=$CIRCLE_NODE_TOTAL
            echo "Running shard $SHARD_INDEX/$TOTAL"
            npx playwright test --reporter=junit,line --shard="$SHARD_INDEX/$TOTAL"

      # Publicar resultados JUnit (CircleCI los agrega solo)
      - store_test_results:
          path: test-results/junit

      # Persistir reportes blob de cada shard al workspace para el merge
      - run:
          name: Prepare blob reports per shard
          command: |
            mkdir -p blob-report/${CIRCLE_NODE_INDEX}
            # Los reportes 'blob' se guardan por defecto en ./blob-report
            # Movemos el contenido de este shard a una carpeta Ãºnica
            shopt -s nullglob
            mv blob-report/* blob-report/${CIRCLE_NODE_INDEX}/ || true
      - persist_to_workspace:
          root: .
          paths:
            - blob-report

  merge_report:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
    name: Debug repo tree
    command: |
      pwd
      ls -la
      echo "Searching for package.json recursively..."
      find . -maxdepth 3 -name package.json -print

      # Instalar dependencias (para tener playwright disponible en este job)
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            - v1-npm-deps-
      - run: npm ci
      - run: npx playwright install --with-deps

      # Unir todos los blobs y generar reporte HTML Ãºnico
      - run:
          name: Merge Playwright reports
          command: |
            # Cada subcarpeta en blob-report/* viene de un shard
            npx playwright merge-reports --reporter html blob-report/*

      # Publicar el HTML final como artifact
      - store_artifacts:
          path: playwright-report
          destination: playwright-report

workflows:
  test_on_push:
    jobs:
      - test:
          filters:
            branches:
              only:
                - main
                - /feature\/.*/
      - merge_report:
          requires:
            - test
          filters:
            branches:
              only:
                - main
                - /feature\/.*/
