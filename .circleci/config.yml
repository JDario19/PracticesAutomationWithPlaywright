version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:20.11
    parallelism: 3
    working_directory: ~/project
    steps:
      - checkout

      # (Opcional) Diagnóstico rápido
      - run:
          name: Debug tree
          command: |
            pwd; node -v; npm -v
            ls -la
            test -f package.json && echo "package.json OK" || (echo "NO package.json" && exit 1)

      # Cache por lockfile
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            - v1-npm-deps-
      - run:
          name: Install deps
          command: npm ci
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
            - node_modules

      # Navegadores Playwright (con deps del SO)
      - run:
          name: Install Playwright browsers
          command: npx playwright install --with-deps

      # Ejecutar shard correspondiente a este contenedor
      - run:
          name: Run shard
          command: |
            SHARD_INDEX=$((CIRCLE_NODE_INDEX + 1))
            TOTAL=$CIRCLE_NODE_TOTAL
            echo "Running shard $SHARD_INDEX/$TOTAL"
            npx playwright test --reporter=junit,line --shard="$SHARD_INDEX/$TOTAL"

      # Publicar resultados JUnit (para Test Summary)
      - store_test_results:
          path: test-results/junit

      # Mover blobs de este shard a workspace (para merge posterior)
      - run:
          name: Prepare blob for merge
          command: |
            mkdir -p /tmp/blob-report/${CIRCLE_NODE_INDEX}
            [ -d blob-report ] && mv blob-report/* /tmp/blob-report/${CIRCLE_NODE_INDEX}/ || true

      - persist_to_workspace:
          root: /tmp
          paths:
            - blob-report

  merge_report:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: /tmp

      # Necesitamos @playwright/test para usar `npx playwright merge-reports`
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            - v1-npm-deps-
      - run:
          name: Install deps
          command: npm ci

      # (No es estrictamente necesario instalar browsers para merge, pero no estorba)
      - run:
          name: Install Playwright browsers
          command: npx playwright install --with-deps

      # Unificar blobs de todos los shards en una sola carpeta y generar el HTML
      - run:
          name: Merge Playwright reports
          command: |
            mkdir -p /tmp/merged-blobs
            # Mueve todos los archivos blob (desde carpetas 0,1,2...) a /tmp/merged-blobs
            find /tmp/blob-report -type f -maxdepth 2 -print -exec mv {} /tmp/merged-blobs/ \;

            echo "Contenido de /tmp/merged-blobs:"
            ls -la /tmp/merged-blobs || true

            # Genera un solo reporte HTML
            npx playwright merge-reports --reporter html /tmp/merged-blobs

      # Publicar el reporte final como artifact descargable
      - store_artifacts:
          path: playwright-report
          destination: playwright-report

workflows:
  test_on_push:
    jobs:
      - test
      - merge_report:
          requires:
            - test
