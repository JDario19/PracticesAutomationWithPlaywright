version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Verify required env vars
          command: |
            node -e "
              const vars = ['QA_USER','QA_PASS','QA_WRONGPASS'];
              const missing = vars.filter(v => !process.env[v]);
              if (missing.length) {
                console.error('Missing env vars:', missing.join(', '));
                process.exit(1);
              }
              console.log('Env vars OK');
            "

      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            - v1-npm-deps-

      - run:
          name: Install deps
          command: npm ci

      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
            - node_modules

      - run:
          name: Install Playwright browsers
          command: npx playwright install --with-deps

      - run:
          name: Run Playwright tests (capture exit code)
          command: |
            set +e
            npx playwright test
            EXIT_CODE=$?
            echo $EXIT_CODE > /tmp/pw_exit_code
            set -e

      - store_test_results:
          path: test-results/junit

      - store_artifacts:
          path: playwright-report
          destination: playwright-report

      - store_artifacts:
          path: test-results
          destination: test-results

      - run:
          name: Fail job if tests failed
          command: |
            EXIT_CODE=$(cat /tmp/pw_exit_code)
            if [ "$EXIT_CODE" -ne 0 ]; then
              exit $EXIT_CODE
            fi

workflows:
  test_on_pr:
    jobs:
      - test
